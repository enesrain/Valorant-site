    <script>
    
    let main = document.querySelector("main")

    function get_maps(url){
        return new Promise((resolve,reject)=>{

            fetch(url)
            .then(info=>info.json())
            .then(info_json=>resolve(info_json))
            .catch(hata=>reject(hata))
        })
    }

    
   get_maps("https://valorant-api.com/v1/maps")
   .then(bilgi=>{
      
            bilgi.data.forEach(element => {
                main.innerHTML+=`
         <div>
            <img src=${element.splash}>
            <h1>${element.displayName}</h1>
            <p>${element.coordinates}</p>

            </div>
         
         `
            });
        
   })


    </script>
