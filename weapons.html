    <script>



 function get_weapon (url){

    let main = document.querySelector("main");
      
    fetch(url)
    .then(response=>response.json())
    .then(info=>{
        
        info.data.forEach(element => {
           main.innerHTML+=`<div>
                <img src=${element.displayIcon}>
                <h1>${element.displayName}</h1>
                <p>${element.shopData.category}</p>
                <p>${element.shopData.cost} $</p>

    
                
                </div>`
        })
    })
 
}

get_weapon("https://valorant-api.com/v1/weapons")
